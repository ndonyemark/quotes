<div class="container mt-5 bg-light">
  <h1 class="text-center text-danger">QUOTE_QUOTA</h1>
  <div class="row">
    <div class="col-lg-12">
      <app-quote-forms (addQuote) = "addNewQuote($event)"></app-quote-forms>
  </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let quote of quotes; let i = index">
      <app-quote-details [quote] = 'quote' (isReady) = "deleteQuote($event, i)"></app-quote-details>
  </div>
  </div>
</div>
