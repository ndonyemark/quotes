<form class="mb-5" (ngSubmit) = "submitQuote()" #quoteForm = 'ngForm'>
  <div class="form-group mb-2">
    <label for="quote" class="text-danger">quote</label>
    <input type="text" id="quote" class="form-control" [(ngModel)]="newQuote.quote" name="quote" #quote = 'ngModel' required>
    <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>
    <!-- <p>{{ newQuote.quote }}</p> -->
  </div>
  <div class="form-group mb-2">
      <label for="author" class="text-danger">author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="newQuote.author" name="author" #author = 'ngModel' required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="submitter" class="text-danger">submitter</label>
      <input type="text" id="submitter" class="form-control" [(ngModel)]="newQuote.submitter" name="submitter" #submitter = 'ngModel' required>
      <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
        <p>Submitter is required</p>
      </div>
    </div>
  <button type="submit" class="btn btn-lg btn-outline-danger btn-block">Push quote</button>
</form>
